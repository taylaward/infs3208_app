version: "3.3"
services:
  mysql:
    image: mariadb:latest
    restart: always
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: MyDBRoot123
      MYSQL_DATABASE: cloud_computing
      MYSQL_USER: php
      MYSQL_PASSWORD: php
    networks:
      - mynet

  myredis:
    image: redis:latest
    networks:
      - mynet

  myphp:
    build:
      context: ./php
      dockerfile: dockerfile
    expose:
      - "9000"
    volumes:
      - ./php/project:/var/www/htdocs
    depends_on:
      - mysql
      - myredis
    networks:
      - mynet

  mynginx:
    image: nginx:latest
    volumes:
      - ./ngnix/nginx.ini:/etc/nginx/conf.d/default.conf
      - ./php/project:/var/www/htdocs
    ports:
      - "8080:80"
    depends_on:
      - myphp
    networks:
      - mynet

  phpMyAdmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: php
      PMA_PASSWORD: php
    networks:
      - mynet

networks:
  mynet:
    driver: bridge
